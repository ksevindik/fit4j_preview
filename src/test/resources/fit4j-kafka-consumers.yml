- consumer:
    topic: sample-topic-1
    containerFactory:
      consumerFactory:
        configs:
          - key.deserializer: org.apache.kafka.common.serialization.StringDeserializer
          - value.deserializer: com.fit4j.kafka.FooCreatedEventDeserializer
          - auto.offset.reset: earliest
      containerProperties:
        ackMode: MANUAL_IMMEDIATE
        groupId: sample-consumer-group-1
- consumer:
    topic: fit4j-test-topic
    containerFactory:
      consumerFactory:
        configs:
          - key.deserializer: org.apache.kafka.common.serialization.StringDeserializer
          - value.deserializer: com.fit4j.kafka.FooCreatedEventDeserializer
          - auto.offset.reset: earliest
      containerProperties:
        ackMode: MANUAL_IMMEDIATE
        groupId: sample-consumer-group-2




